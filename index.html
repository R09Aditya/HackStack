<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HackStack OS</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff9c;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    .terminal {
      padding: 30px;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff9c;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .menu {
      margin-top: 20px;
      display: none;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border: 1px solid #00ff9c;
      color: #00ff9c;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00ff9c;
      color: black;
    }
  </style>
</head>
<body>

<div class="terminal" id="terminal"></div>

<div class="menu" id="menu">
  <a class="btn" href="nmap.html">NMAP</a>
  <a class="btn" href="burp.html">BURP SUITE</a>
  <a class="btn" href="metasploit.html">METASPLOIT</a>
  <a class="btn" href="wireshark.html">WIRESHARK</a>
  <a class="btn" href="john.html">JOHN THE RIPPER</a>
  <a class="btn" href="aircrack.html">AIRCRACK</a>
  <a class="btn" href="sqlmap.html">SQLMAP</a>
  <a class="btn" href="hydra.html">HYDRA</a>
</div>

<script>
const lines = [
  "[BOOT] Initializing HackStack OS...",
  "[OK] Loading Reconnaissance Module",
  "[OK] Loading Web Exploitation Suite",
  "[OK] Loading Payload Framework",
  "[OK] Loading Packet Analyzer",
  "",
  "Welcome, Aditya.",
  "Red Team Interface Ready.",
  "",
  "Select a tool to begin..."
];

let terminal = document.getElementById("terminal");
let i = 0;

function typeLine() {
  if (i < lines.length) {
    terminal.innerHTML += lines[i] + "\n";
    i++;
    setTimeout(typeLine, 500);
  } else {
    terminal.innerHTML += "\n> ";
    let cursor = document.createElement("span");
    cursor.className = "cursor";
    terminal.appendChild(cursor);
    document.getElementById("menu").style.display = "block";
  }
}

typeLine();
</script>

</body>
</html>
